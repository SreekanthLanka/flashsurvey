<div class="header bg-gradient-purple pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0 text-uppercase">Your Poll's</h3>
            </div>
            <div class="col text-right">
              <a [routerLink]="['/poll/new']" class="btn btn-md btn-primary text-uppercase">Create Poll</a>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <!-- Projects table -->
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Votes</th>
                <th scope="col">Created On</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  acb
                </td>
                <td>
                  Poll 1
                </td>
                <td>
                  4,569
                </td>
                <td>
                  2nd Dec,2020
                </td>
                <td>
                  Published
                </td>
                <td>
                  <a class="icon-sm icon-shape icon-shape-primary rounded-circle mr-2"><i class="fa fa-pencil"></i></a>
                  <a class="icon-sm icon-shape icon-shape-warning rounded-circle mr-2"><i class="fa fa-trash"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
          <nav aria-label="pt-5 page navigation">
            <ul class="pagination justify-content-center">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0);" tabindex="-1">
                  <i class="fa fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0);">1</a></li>
              <li class="page-item active"><a class="page-link" href="javascript:void(0);">2</a></li>
              <li class="page-item"><a class="page-link" href="javascript:void(0);">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0);">
                  <i class="fa fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

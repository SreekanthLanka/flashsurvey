<button mat-mini-fab color="primary" style="margin-left:10px; margin-right:10px" (click)="onClick()" type="button">
  <mat-icon>file_upload</mat-icon>
</button>
<br/>
<ul>
  <li *ngFor="let file of files" [@fadeInOut]="file.state">
        <mat-progress-bar [value]="file.progress"></mat-progress-bar>
        <span id="file-label">
        {{file.data.name}}
        <a title="Retry" (click)="retryFile(file)" *ngIf="file.canRetry">
        <mat-icon>refresh</mat-icon></a>
        <a title="Cancel" (click)="cancelFile(file)" *ngIf="file.canCancel">
        <mat-icon>cancel</mat-icon></a>
        <a title="Done"  *ngIf="file.uploaded">
          <mat-icon style="color:greenyellow">done</mat-icon></a>
        </span>
  </li>
</ul>
<!-- <mat-hint style="opacity: 0.6; font-size: 0.8rem;">Note: Images will display only for 14 days from date of upload</mat-hint> -->
<input type="file" id="fileUpload" name="fileUpload" accept="{{accept}}" style="display:none;"/>

<div [formGroup]="questionForm" style="padding-top:10px">
  <mat-expansion-panel style="height: auto;">
    <mat-expansion-panel-header class="content-height">
      <mat-panel-title>
        <mat-panel-description>
          <div class="row container-fluid" style="overflow: auto">
            <div class="col-md-1"><label mat-label class="font-weight-bold"># {{idx + 1}}</label>
              <label mat-label class="font-weight-bold" style="color:red;padding-left:4px" *ngIf="isRequired"> *</label>
            </div>
            <div class="col-md-11"> {{userQuestion}}</div>
          </div>
        </mat-panel-description>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <hr />
    <div class="d-flex justify-content-start">
      <div class="col-md-12">
        <mat-form-field>
          <textarea formControlName="userQuestion" matInput cdkTextareaAutosize
            placeholder="Enter your question" style="height: auto;"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="d-flex justify-content-start">
      <div class="col-md-12">
        <mat-form-field>
          <textarea formControlName="explanation" matInput cdkTextareaAutosize
            placeholder="Give your explanation" style="height: auto;"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="d-flex justify-content-start">
      <div class="col-md-3">
        <mat-slide-toggle formControlName="isRequired">Required</mat-slide-toggle>
      </div>
      <div class="col-md-9">
        <mat-form-field>
          <mat-label>Question Type</mat-label>
          <mat-select formControlName="questionType">
              <mat-option *ngFor="let surveyQuestionType of SurveyQuestionTypes" [value]="surveyQuestionType.id">
                {{surveyQuestionType.name}}
              </mat-option>
            </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button mat-stroked-button color="warn" align="right" type="button"
        (click)="idxToRemove.emit(idx)">Delete</button>
    </div>
  </mat-expansion-panel>
</div>

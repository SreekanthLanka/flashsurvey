<footer class="footer" [ngClass]="{'has-cards': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login'}">
  <div class="container">
    <div class="row row-grid align-items-center" [ngClass]="{'my-md': displayFooterThankYou(), 'mb-5': displayFooterThankYou() , 'd-none' : !displayFooterThankYou()}">
      <div class="col-lg-6">
        <h3 class="text-primary font-weight-light mb-2">Thank you for supporting us!</h3>
        <h4 class="mb-0 font-weight-light">Let's get in touch on any of these platforms.</h4>
      </div>
      <div class="col-lg-6 text-lg-center btn-wrapper">
        <a target="_blank" href="https://github.com/ballavamsi/flashsurvey" class="btn btn-neutral btn-icon-only btn-github btn-round btn-lg" ngbTooltip="Star on Github">
          <i class="fa fa-github"></i>
        </a>
      </div>
    </div>
    <hr>
    <div class="row align-items-center justify-content-md-between">
      <div class="col-md-6">
        <div class="copyright">
          &copy; {{test | date: 'yyyy'}}
          <a href="https://www.ballavamsi.com" target="_blank">ballavamsi</a>.
        </div>
      </div>
      <div class="col-md-6">
        <ul class="nav nav-footer justify-content-end">
          <li class="nav-item">
            <a href="https://www.ballavamsi.com?ref=flashsurveyfooter" class="nav-link" target="_blank">Balla Vamsi</a>
          </li>
          <li class="nav-item">
            <a routerLink="/about-us" class="nav-link">About Us</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>

<nav id="navbar-main"
  [ngClass]="{'d-none': !isBeforeLogin()}" class="navbar navbar-main navbar-expand-lg navbar-transparent navbar-light headroom headroom--top headroom--pinned">
  <div class="container">
    <a class="navbar-brand mr-lg-5" [routerLink]="['/home']">
      <img src="./assets/img/brand/fs-full-white.png">
    </a>
    <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed" aria-controls="navbar_global">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbar_global" [ngbCollapse]="isCollapsed">
      <div class="navbar-collapse-header">
        <div class="row">
          <div class="col-6 collapse-brand">
            <a [routerLink]="['/home']">
              <img src="./assets/img/brand/fs-full-orangered.png">
            </a>
          </div>
          <div class="col-6 collapse-close">
            <button type="button" class="navbar-toggler" (click)="isCollapsed = !isCollapsed"
              [attr.aria-expanded]="!isCollapsed" aria-controls="navbar_global">
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </div>
      <ul class="navbar-nav navbar-nav-hover align-items-lg-center ml-lg-auto">
        <li class="nav-item  d-block d-lg-none">
          <a class="nav-link nav-link-icon" data-toggle="tooltip"
          [routerLink]="['/home']" 
            title="Go to Home">
            <span class="btn-inner--icon">
            <i class="fa fa-lg fa-home mr-2"></i>
            </span>
            <span class="nav-link-inner--text d-lg-none">HOME</span>
            </a>
          </li>
        <li class="nav-item  d-block d-lg-none">
          <a class="nav-link nav-link-icon" data-toggle="tooltip"
          [routerLink]="['/login']" 
            title="sign in">
            <span class="btn-inner--icon">
            <i class="fa-lg fa-lock fa mr-2"></i>
            </span>
            <span class="nav-link-inner--text d-lg-none">SIGN IN</span>
            </a>
          </li>
          <li class="nav-item  d-block d-lg-none">
            <a class="nav-link nav-link-icon" data-toggle="tooltip"
            [routerLink]="['/register']" 
              title="register">
              <span class="btn-inner--icon">
              <i class="fa-lg fa fa-user mr-2"></i>
              </span>
              <span class="nav-link-inner--text d-lg-none">REGISTER</span>
              </a>
            </li>
        <li class="nav-item d-none d-lg-block">
          <a class="nav-link" [routerLink]="['/login']" class="btn btn-neutral btn-icon">
            <span class="btn-inner--icon">
              <i class="fa-lg fa-lock fa mr-2"></i>
            </span>
            <span class="nav-link-inner--text">Sign In</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

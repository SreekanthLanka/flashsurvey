<div class="gridDivFlex">
  <mat-spinner class="loadingSpinner" *ngIf="!statusData"></mat-spinner>
  <mat-card *ngFor="let item of statusData" class="gridMatCard">
      <mat-card-title>{{item.statusname}}</mat-card-title>
      <mat-card-subtitle>This is test for status {{item.statusname | lowercase}}</mat-card-subtitle>
  </mat-card>
</div>

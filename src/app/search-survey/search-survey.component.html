<div class="d-flex justify-content-center">
    <div class="col-md-4 col-sm-4">
      <mat-form-field class="full-width" style="width: 100%;">
        <mat-label>Enter the survey id you have</mat-label>
        <input matInput [(ngModel)]="surveySearchText">
      </mat-form-field>
    </div>
    <div class="col-md-2 col-sm-2 div2">
      <button mat-raised-button color="accent" class="votebutton" (click)="viewSurvey()">Start</button>
      <button mat-raised-button color="accent" class="resultbutton" (click)="reviewSurvey()"  style="">Review</button>
    </div>
  </div>

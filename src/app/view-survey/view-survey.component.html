<div class="center-div" style="height: 70%!important;">
  <div *ngIf="loaded">
    <h2 class="mat-h1" align="center" *ngIf="errorMessage != ''">{{errorMessage}}</h2>
    <form class="form" [formGroup]="fg" (ngSubmit)="onSubmit()" *ngIf="errorMessage == ''">
      <div class="row" style="background-color: transparent;margin-top:30px;">
        <div class="col-md-5">
          <h2>{{surveyData.welcometitle}}</h2>
          <h5 style="color: grey;;opacity: 0.9;">{{surveyData.welcomeDescription}}</h5>
        </div>
        <div class="col-md-5">
          <img src="{{surveyData.welcomeimage}}" style="max-height: 300px;max-width: 50%;">
        </div>
      </div>
      <div style="background-color: transparent;margin-top:30px;" *ngIf="surveyData.emailidrequired">
        <mat-form-field appearance="fill" style="width: 60rem;">
          <mat-label>Enter your email id</mat-label>
          <input matInput formControlName="emailId" type="email" placeholder="something@gmail.com" />
          <mat-hint></mat-hint>
        </mat-form-field>
      </div>
      <div class="inputGroup" style="background-color: transparent;margin-top:30px;">
        <button type="submit" [disabled]="!fg.valid" mat-raised-button color="primary">Begin Survey</button>
      </div>
    </form>
  </div>
</div>
